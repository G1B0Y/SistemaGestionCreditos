<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="userstyles.css">
    <link rel="icon" href="../images/icono.png" type="image/png">
    <title>User Home</title>
</head>
<body>
    <!-- Barra de navegación -->
    <div class="head">
        <div class="logo">
            <a href="#"><img src="../images/logo.jpg" alt="Logo" style="height: 50px;"></a>
        </div>
        <nav class="navbar">
            <a href="#inicio">Inicio</a>
            <a href="#nosotros" onclick="openModal()">Solicitar Crédito</a>
        </nav>
    </div>

    <!-- Contenido del popup modal -->
    <div id="creditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                Solicite su crédito ya
            </div>
            <div class="modal-body">
                <input type="number" id="monto" placeholder="Monto" required>
                <input type="number" id="tasaInteres" placeholder="Tasa de interés (%)" required>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
                <button class="send-btn" onclick="submitCredit()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Función para abrir el modal
        function openModal() {
            document.getElementById('creditModal').style.display = 'block';
        }

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById('creditModal').style.display = 'none';
        }

        // Función para manejar el envío del crédito
        function submitCredit() {
            const monto = document.getElementById('monto').value;
            const tasaInteres = document.getElementById('tasaInteres').value;

            if (!monto || !tasaInteres) {
                alert('Por favor complete todos los campos.');
                return;
            }

            if (monto <= 0 || tasaInteres <= 0) {
                alert('El monto y la tasa de interés deben ser mayores a 0.');
                return;
            }

            alert(`Solicitud enviada con éxito.\nMonto: ${monto}\nTasa de interés: ${tasaInteres}%`);
            closeModal(); // Cerrar el modal después del envío
        }

        // Cerrar el modal al hacer clic fuera del contenido
        window.onclick = function(event) {
            const modal = document.getElementById('creditModal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
