<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="loginstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="images/icono.png" type="image/png">
</head>
<body>
    <div class="content">
        <div class="text">Login Form</div>
        <form onsubmit="handleLogin(event)">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="field">
                <span class="fas fa-lock"></span>
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility()">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <div class="forgot-pass"><a href="#">Olvidaste tu contraseña?</a></div>

            <button type="submit">Sign in</button>

            <div class="singup-link">No estas registrado?
                <a href="register.html">Registrate</a>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function handleLogin(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente
            const email = document.getElementById('email').value;

            if (email.includes('@')) {
                if (email === 'admin@hotmail.com') {
                    window.location.href = '../frontend/admin/adminhome.html';
                } else {
                    window.location.href = '../frontend/user/userhome.html';
                }
            } else {
                alert('Por favor, ingresa un correo válido con "@"');
            }
        }
    </script>
</body>
</html>
